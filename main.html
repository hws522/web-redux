<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.0/redux.js"></script>
  </head>
  <body>
    <div id="subject"></div>
    <div id="TOC"></div>
    <div id="control"></div>
    <div id="content"></div>
    <script>
      function subject() {
        document.querySelector("#subject").innerHTML = `<header>
      <h1>WEB</h1>
      Hello, WEB!
    </header>`;
      }

      function TOC() {
        var state = store.getState();
        var i = 0;
        var liTags = "";
        while (i < state.contents.length) {
          liTags += `
            <li>
                <a onclick="
                event.preventDefault();
                var action = {type:'SELECT', id:${state.contents[i].id}}
                store.dispatch(action);
                " href="${state.contents[i].id}">${state.contents[i].title}</a>
                </li>
            `;
          i++;
        }
        document.querySelector("#TOC").innerHTML = `<nav>
      <ol>
        ${liTags}
      </ol>
    </nav>`;
      }

      function control() {
        document.querySelector("#control").innerHTML = `<ul>
        <li><a onclick = "event.preventDefault();" href="/create">create</a></li>
        <li><input type="button" value="delete" /></li>
      </ul>`;
      }

      function article() {
        var state = store.getState();
        if (state.mode === "create") {
          document.querySelector("#content").innerHTML = `<article>
      <form onsubmit = "event.preventDefault();
      var _title = this.title.value;
      var _desc = this.desc.value;
      store.dispatch({
          type:'CREATE',
          title:_title,
          desc:_desc
      })
      ">
        <p>
            <input type = 'text' name = 'title' placeholder= 'title'>
            </p>
            <p>
                <textarea name= 'desc' placeholder= 'description'></textarea>
                </p>
                <p>
                    <input type = 'submit'>
                    </p>
        </form>
    </article>`;
        } else if (state.mode === "read") {
          var i = 0;
          var aTitle, aDesc;
          while (i < state.contents.length) {
            if (state.contents[i].id === state.selected_id) {
              aTitle = state.contents[i].title;
              aDesc = state.contents[i].desc;
              break;
            }
            i++;
          }
          document.querySelector("#content").innerHTML = `<article>
      <h2>${aTitle}</h2>
      ${aDesc}
    </article>`;
        }
      }

      function reducer(state, action) {
        if (state === undefined) {
          return {
            max_id: 2,
            mode: "create",
            selected_id: 1,
            contents: [
              { id: 1, title: "HTML", desc: "HTML is ..." },
              { id: 2, title: "CSS", desc: "CSS is ..." },
            ],
          };
        }
        var newState;
        if (action.type === "SELECT") {
          newState = Object.assign({}, state, { selected_id: action.id });
        } else if (action.type === "CREATE") {
          var newMaxId = state.max_id + 1;
          var newContents = state.contents.concat(); // 배열을 복제할 때는 concat()
          newContents.push({ id: newMaxId, title: action.title, desc: action.desc });
          newState = Object.assign({}, state, {
            max_id: newMaxId,
            contents: newContents,
            mode: "read",
          });
        }
        return newState;
      }
      var store = Redux.createStore(reducer);
      store.subscribe(article);
      store.subscribe(TOC);
      subject();
      TOC();
      control();
      article();
    </script>
  </body>
</html>
